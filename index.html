<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            display: none;

            position: absolute;

<body>
    <h1 class="text-center text-success mb-4">Wellcome to Mealdb Rastaurant</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Food"
            aria-label="Search Your Food" aria-describedby="button-addon2">
        <button class="btn btn-outline-success btn-light" type="button" id="search-button"

    </p>

    <p id="error-empty" class="text-danger text-center" style="display: none;">Opps ! You have to write something.

    <div id="details-container" class="w-25 mx-auto">

    </div>
